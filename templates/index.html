<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>To‑Do</h1>
            <p class="subtitle">하루를 정리하고 작은 승리를 쌓아보세요.</p>
            <img class="banner" src="/static/images/banner.png" alt="정말 대단해">
        </header>
        <div class="content">
            <form id="todo-form" class="form">
                <input type="text" id="title" name="title" placeholder="제목" required>
                <input type="text" id="description" name="description" placeholder="설명" required>
                <button type="submit" class="primary">추가</button>
            </form>
            <ul id="todo-list"></ul>
        </div>
    </div>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/ui.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
