<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Records - 날짜별 기록</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #ffffff;
            background-image: url('/static/images/b0df95cfc6f31293d002d4d6daac253c.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #000000;
            line-height: 1.6;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            z-index: -1;
        }

        .header {
            border-bottom: 2px solid #000000;
            padding: 2rem 1.5rem;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }

        .header-content {
            max-width: 56rem;
            margin: 0 auto;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .header-title svg {
            width: 2rem;
            height: 2rem;
        }

        .header-title h1 {
            font-size: 2.25rem;
            font-weight: 700;
        }

        .header-subtitle {
            color: #6b7280;
            font-size: 1rem;
        }

        .container {
            max-width: 56rem;
            margin: 0 auto;
            padding: 3rem 1.5rem;
            position: relative;
            z-index: 1;
        }

        .add-form {
            border: 2px solid #000000;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            box-shadow: 8px 8px 0 0 rgba(0, 0, 0, 1);
            padding: 1.5rem;
            margin-bottom: 4rem;
        }

        .form-row {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .form-row.hidden {
            display: none;
        }

        input[type="text"],
        input[type="date"] {
            padding: 0.625rem 0.875rem;
            border: 2px solid #000000;
            font-size: 1rem;
            outline: none;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            border-color: #4b5563;
        }

        #todoInput {
            flex: 1;
        }

        #dateInput {
            flex: 1;
        }

        button {
            padding: 0.625rem 1.5rem;
            border: 2px solid #000000;
            background: #000000;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            font-family: inherit;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        button:hover {
            background: #1f2937;
        }

        button.secondary {
            background: #ffffff;
            color: #000000;
        }

        button.secondary:hover {
            background: #f3f4f6;
        }

        button svg {
            width: 1rem;
            height: 1rem;
        }

        .timeline {
            position: relative;
            margin-top: 4rem;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 29px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e5e7eb;
        }

        .empty-state {
            text-align: center;
            padding: 5rem 0;
        }

        .empty-state svg {
            width: 4rem;
            height: 4rem;
            margin: 0 auto 1rem;
            color: #d1d5db;
        }

        .empty-state p {
            color: #9ca3af;
            font-size: 1rem;
        }

        .date-group {
            position: relative;
            padding-left: 5rem;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.4s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .date-badge {
            position: absolute;
            left: 0;
            top: 0;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #000000;
            border: 4px solid #ffffff;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .date-badge-day {
            font-size: 0.875rem;
            font-weight: 600;
        }

        .date-badge-month {
            font-size: 0.625rem;
            opacity: 0.7;
        }

        .date-content {
            border: 2px solid #000000;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            box-shadow: 8px 8px 0 0 rgba(0, 0, 0, 1);
            transition: all 0.2s;
        }

        .date-content:hover {
            box-shadow: 12px 12px 0 0 rgba(0, 0, 0, 1);
            transform: translate(-2px, -2px);
        }

        .date-header {
            border-bottom: 2px solid #000000;
            background: rgba(249, 250, 251, 0.9);
            padding: 1rem 1.5rem;
        }

        .date-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .date-progress {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .todos-list {
            padding: 1.5rem;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: background 0.2s;
            margin-bottom: 0.75rem;
        }

        .todo-item:hover {
            background: #f9fafb;
        }

        .todo-item:hover .delete-btn {
            opacity: 1;
        }

        .checkbox {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #000000;
            cursor: pointer;
            flex-shrink: 0;
            appearance: none;
            position: relative;
        }

        .checkbox:checked {
            background: #000000;
        }

        .checkbox:checked::after {
            content: '✓';
            position: absolute;
            color: #ffffff;
            font-size: 0.875rem;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .todo-text {
            flex: 1;
            cursor: pointer;
            transition: all 0.2s;
        }

        .todo-text.completed {
            text-decoration: line-through;
            color: #9ca3af;
        }

        .delete-btn {
            opacity: 0;
            transition: opacity 0.2s;
            padding: 0.5rem;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #000000;
            color: #ffffff;
        }

        .delete-btn svg {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="header-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 6h18"/>
                    <path d="M7 12h10"/>
                    <path d="M10 18h4"/>
                </svg>
                <h1>Daily Records</h1>
            </div>
            <p class="header-subtitle">날짜별로 기록을 남기세요</p>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Add Todo Form -->
        <div class="add-form">
            <form id="addTodoForm">
                <div class="form-row">
                    <input 
                        type="text" 
                        id="todoInput" 
                        placeholder="새로운 기록을 추가하세요..."
                        autocomplete="off"
                    >
                </div>
                <div class="form-row hidden" id="dateRow">
                    <input 
                        type="date" 
                        id="dateInput"
                    >
                    <button type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14"/>
                            <path d="M12 5v14"/>
                        </svg>
                        추가
                    </button>
                    <button type="button" class="secondary" id="cancelBtn">취소</button>
                </div>
            </form>
        </div>

        <!-- Timeline -->
        <div class="timeline" id="timeline"></div>
    </div>

    <script>
        // API 기본 URL
        const API_BASE = '/todos';

        // 데이터 관리
        let todos = [];

        // DOM 요소
        const todoInput = document.getElementById('todoInput');
        const dateInput = document.getElementById('dateInput');
        const dateRow = document.getElementById('dateRow');
        const addTodoForm = document.getElementById('addTodoForm');
        const cancelBtn = document.getElementById('cancelBtn');
        const timeline = document.getElementById('timeline');

        // 오늘 날짜 설정
        dateInput.valueAsDate = new Date();

        // 입력 필드 포커스 시 날짜 선택 보여주기
        todoInput.addEventListener('focus', () => {
            dateRow.classList.remove('hidden');
        });

        // 취소 버튼
        cancelBtn.addEventListener('click', () => {
            dateRow.classList.add('hidden');
            todoInput.value = '';
        });

        // API 호출 함수들
        async function fetchTodos() {
            try {
                const response = await fetch(API_BASE);
                if (!response.ok) throw new Error('할 일 목록을 불러올 수 없습니다.');
                return await response.json();
            } catch (error) {
                console.error('Failed to fetch todos:', error);
                throw error;
            }
        }

        async function createTodo(text, date) {
            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: text,
                        description: '',  // HTML에서는 text만 사용하므로 description은 빈 문자열
                        date: date
                    })
                });
                if (!response.ok) throw new Error('할 일 추가에 실패했습니다.');
                return await response.json();
            } catch (error) {
                console.error('Failed to create todo:', error);
                throw error;
            }
        }

        async function updateTodo(id, updates) {
            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updates)
                });
                if (!response.ok) throw new Error('할 일 수정에 실패했습니다.');
                return await response.json();
            } catch (error) {
                console.error('Failed to update todo:', error);
                throw error;
            }
        }

        async function deleteTodo(id) {
            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error('할 일 삭제에 실패했습니다.');
                return response.status === 204;
            } catch (error) {
                console.error('Failed to delete todo:', error);
                throw error;
            }
        }

        // 폼 제출
        addTodoForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = todoInput.value.trim();
            const date = dateInput.value;

            if (text) {
                try {
                    await createTodo(text, date);
                    todoInput.value = '';
                    dateRow.classList.add('hidden');
                    await loadTodos();
                } catch (error) {
                    alert('할 일 추가에 실패했습니다.');
                }
            }
        });

        // 할일 토글
        async function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                try {
                    await updateTodo(id, { completed: !todo.completed });
                    await loadTodos();
                } catch (error) {
                    alert('상태 변경에 실패했습니다.');
                }
            }
        }

        // 할일 삭제
        async function removeTodo(id) {
            if (confirm('정말 삭제하시겠습니까?')) {
                try {
                    await deleteTodo(id);
                    await loadTodos();
                } catch (error) {
                    alert('삭제에 실패했습니다.');
                }
            }
        }

        // 할일 목록 로드
        async function loadTodos() {
            try {
                todos = await fetchTodos();
                renderTodos();
            } catch (error) {
                timeline.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="8" x2="12" y2="12"/>
                            <line x1="12" y1="16" x2="12.01" y2="16"/>
                        </svg>
                        <p>할 일 목록을 불러올 수 없습니다.</p>
                    </div>
                `;
            }
        }

        // 날짜 포맷팅
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            const dateOnly = new Date(date.getFullYear(), date.getMonth(), date.getDate());
            const todayOnly = new Date(today.getFullYear(), today.getMonth(), today.getDate());
            const yesterdayOnly = new Date(yesterday.getFullYear(), yesterday.getMonth(), yesterday.getDate());

            if (dateOnly.getTime() === todayOnly.getTime()) {
                return '오늘';
            } else if (dateOnly.getTime() === yesterdayOnly.getTime()) {
                return '어제';
            }

            const month = date.getMonth() + 1;
            const day = date.getDate();
            const weekdays = ['일', '월', '화', '수', '목', '금', '토'];
            const weekday = weekdays[date.getDay()];

            return `${month}월 ${day}일 ${weekday}요일`;
        }

        // 할일 렌더링
        function renderTodos() {
            // 날짜별로 그룹화 (date 필드가 없으면 created_at 사용)
            const groupedTodos = todos.reduce((acc, todo) => {
                const dateKey = todo.date || todo.created_at.split('T')[0]; // YYYY-MM-DD 형식
                if (!acc[dateKey]) {
                    acc[dateKey] = [];
                }
                acc[dateKey].push(todo);
                return acc;
            }, {});

            // 날짜순 정렬 (최신순)
            const sortedDates = Object.keys(groupedTodos).sort((a, b) => 
                new Date(b).getTime() - new Date(a).getTime()
            );

            // 렌더링
            if (sortedDates.length === 0) {
                timeline.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                            <line x1="16" y1="2" x2="16" y2="6"/>
                            <line x1="8" y1="2" x2="8" y2="6"/>
                            <line x1="3" y1="10" x2="21" y2="10"/>
                        </svg>
                        <p>아직 기록이 없습니다</p>
                    </div>
                `;
            } else {
                timeline.innerHTML = sortedDates.map((date, index) => {
                    const dateTodos = groupedTodos[date];
                    const completedCount = dateTodos.filter(t => t.completed).length;
                    const totalCount = dateTodos.length;
                    const dateObj = new Date(date);

                    return `
                        <div class="date-group" style="animation-delay: ${index * 0.1}s">
                            <div class="date-badge">
                                <div class="date-badge-day">${dateObj.getDate()}</div>
                                <div class="date-badge-month">${dateObj.getMonth() + 1}월</div>
                            </div>
                            <div class="date-content">
                                <div class="date-header">
                                    <h3>${formatDate(date)}</h3>
                                    <p class="date-progress">${completedCount} / ${totalCount} 완료</p>
                                </div>
                                <div class="todos-list">
                                    ${dateTodos.map(todo => `
                                        <div class="todo-item">
                                            <input 
                                                type="checkbox" 
                                                class="checkbox" 
                                                ${todo.completed ? 'checked' : ''}
                                                onchange="toggleTodo(${todo.id})"
                                                id="todo-${todo.id}"
                                            >
                                            <label 
                                                class="todo-text ${todo.completed ? 'completed' : ''}"
                                                for="todo-${todo.id}"
                                            >
                                                ${escapeHtml(todo.title)}
                                            </label>
                                            <button class="delete-btn" onclick="removeTodo(${todo.id})">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                    <polyline points="3 6 5 6 21 6"/>
                                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                                </svg>
                                            </button>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }
        }

        // HTML 이스케이프 함수
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 초기 렌더링
        loadTodos();
    </script>
</body>
</html>
