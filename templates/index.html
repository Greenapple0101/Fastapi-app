<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        :root {
            --bg: #0f172a;            /* slate-900 */
            --panel: #111827;         /* gray-900 */
            --muted: #94a3b8;         /* slate-400 */
            --text: #e5e7eb;          /* gray-200 */
            --primary: #22c55e;       /* green-500 */
            --danger: #ef4444;        /* red-500 */
            --accent: #38bdf8;        /* sky-400 */
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(180deg, #0b1220 0%, #0f172a 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .app {
            width: 100%;
            max-width: 840px;
            background: rgba(17, 24, 39, 0.75);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(148, 163, 184, 0.12);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
            overflow: hidden;
        }
        header {
            padding: 24px 28px;
            background: radial-gradient(1200px 200px at 10% -10%, rgba(34, 197, 94, 0.35), transparent 40%),
                        radial-gradient(1200px 200px at 90% -10%, rgba(56, 189, 248, 0.35), transparent 40%),
                        linear-gradient(180deg, #0b1220 0%, #0f172a 100%);
            border-bottom: 1px solid rgba(148, 163, 184, 0.12);
            position: relative;
        }
        h1 {
            margin: 0 0 6px 0;
            font-size: 22px;
            letter-spacing: 0.2px;
        }
        .subtitle {
            margin: 0;
            color: var(--muted);
            font-size: 13px;
        }
        .banner {
            position: absolute;
            right: 20px;
            top: 10px;
            height: 64px;
            aspect-ratio: 1/1;
            object-fit: contain;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.35));
        }
        .content { padding: 20px 24px 24px; }
        .form {
            display: grid;
            grid-template-columns: 1fr 1.2fr auto;
            gap: 12px;
            margin-bottom: 18px;
        }
        input[type="text"] {
            background: #0b1220;
            color: var(--text);
            border: 1px solid rgba(148, 163, 184, 0.18);
            border-radius: 10px;
            padding: 12px 14px;
            outline: none;
            transition: border-color .15s ease, box-shadow .15s ease;
        }
        input[type="text"]:focus {
            border-color: rgba(56, 189, 248, 0.65);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.18);
        }
        button.primary {
            background: linear-gradient(180deg, #22c55e, #16a34a);
            color: #06130a;
            border: none;
            border-radius: 10px;
            padding: 12px 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform .05s ease;
        }
        button.primary:active { transform: translateY(1px); }
        ul { list-style: none; margin: 0; padding: 0; }
        li.item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 14px;
            background: #0b1220;
            border: 1px solid rgba(148, 163, 184, 0.12);
            border-radius: 12px;
            margin-bottom: 10px;
        }
        .title { font-weight: 600; }
        .desc { color: var(--muted); font-size: 14px; }
        .spacer { flex: 1; }
        button.danger {
            background: transparent;
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.45);
            padding: 8px 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        input[type="checkbox"] {
            width: 18px; height: 18px; cursor: pointer;
            accent-color: var(--accent);
        }
        @media (max-width: 680px) {
            .form { grid-template-columns: 1fr; }
            button.primary { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="app">
        <header>
            <h1>To‑Do</h1>
            <p class="subtitle">하루를 정리하고 작은 승리를 쌓아보세요.</p>
            <img class="banner" src="/static/images/banner.png" alt="정말 대단해">
        </header>
        <div class="content">
            <form id="todo-form" class="form">
                <input type="text" id="title" placeholder="제목" required>
                <input type="text" id="description" placeholder="설명" required>
                <button type="submit" class="primary">추가</button>
            </form>
            <ul id="todo-list"></ul>
        </div>
    </div>
    <script>
        function renderTodos(todos) {
            const todoList = document.getElementById('todo-list');
            todoList.innerHTML = '';
            todos.forEach(todo => {
                const li = document.createElement('li');
                li.className = 'item';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = !!todo.completed;
                checkbox.addEventListener('change', () => toggleComplete(todo, checkbox.checked));

                const textWrap = document.createElement('div');
                const titleEl = document.createElement('div');
                titleEl.className = 'title';
                titleEl.textContent = todo.title;

                const descEl = document.createElement('div');
                descEl.className = 'desc';
                descEl.textContent = todo.description;
                if (todo.completed) { descEl.style.textDecoration = 'line-through'; }

                textWrap.appendChild(titleEl);
                textWrap.appendChild(descEl);

                const spacer = document.createElement('div');
                spacer.className = 'spacer';

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '삭제';
                deleteBtn.className = 'danger';
                deleteBtn.addEventListener('click', () => deleteTodo(todo.id));

                li.appendChild(checkbox);
                li.appendChild(textWrap);
                li.appendChild(spacer);
                li.appendChild(deleteBtn);
                todoList.appendChild(li);
            });
        }

        async function fetchTodos() {
            const response = await fetch('/todos');
            const todos = await response.json();
            renderTodos(todos);
        }

        async function toggleComplete(todo, completed) {
            const response = await fetch(`/todos/${todo.id}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ completed })
            });
            if (response.ok) {
                fetchTodos();
            }
        }

        async function deleteTodo(id) {
            const response = await fetch(`/todos/${id}`, { method: 'DELETE' });
            if (response.ok) {
                fetchTodos();
            }
        }

        document.getElementById('todo-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const titleInput = document.getElementById('title');
            const descriptionInput = document.getElementById('description');
            const title = titleInput.value.trim();
            const description = descriptionInput.value.trim();
            if (!title || !description) return;
            const response = await fetch('/todos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, description })
            });
            if (response.status === 201) {
                titleInput.value = '';
                descriptionInput.value = '';
                fetchTodos();
            }
        });

        fetchTodos();
    </script>
</body>
</html>
