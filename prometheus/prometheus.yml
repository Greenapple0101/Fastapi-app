global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # FastApi 애플리케이션의 메트릭 수집
  - job_name: 'fastapi'
    static_configs:
      - targets: ['fastapi-app:5001']

  # 시스템 메트릭 수집 (node-exporter)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # 컨테이너 메트릭 수집 (cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Prometheus 자체 메트릭
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']